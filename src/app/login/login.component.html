<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-o">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="loginFormGroup">
                    <div class="form-group ">
                        <label> Email</label>
                        <input formControlName="email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group ">
                        <label>Password</label>
                        <input formControlName="password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="loginRegisteredUser()" type="submit " class="btn btn-primary float-right ">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
